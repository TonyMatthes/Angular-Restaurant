<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
</head>

<body ng-app="FoodApp" ng-controller="FoodController as vm">
    <h1>Angular Restaruant</h1>
    <div>
        <ul>
            <li ng-repeat="food in vm.foodList">
                {{food}}
            </li>

        </ul>
        <input ng-model="vm.addedFood" type="text">
        <button ng-click="vm.addFood(vm.addedFood)">Add food</button>
    </div>
</body>

</html>
